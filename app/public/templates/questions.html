<table class="table">
	<thead>
		<tr>
			<th>Question: {{file}}</th>
		</tr>
	</thead>
	<tbody>
		{{#each question in questions}}
			<tr>
				<td>
					<label>
					{{input type="checkbox" class="cbx" checked=question.isSelected}}
					{{question.text}}
					</label>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
